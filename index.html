<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-primary text-primary font-body">
    <header class="text-sm bg-textWhite">
        <div class="flex justify-between items-center px-s space-x-1 h-xl">
          <div class="inline-block max-h-min">
            <a
              href="/"
              aria-label="Path of Homepage"
              lang="en"
              
            >
            <svg width="35" >
              <use href="./assets/vector.svg#Logo"></use>
            </svg>
            </a>
          </div>  
          
    
          <nav class="block">
            <!--Logo-->
            
            <ul class="inline-flex flex-row space-x-4 space-x-reverse " >
              <!-- could be popup -->
              
              <li class="items-center px-3 py-s cursor-pointer 
                 hover:text-accent duration-200"
              >
                Our Work
                <div class="inline-block ml-1">
                  <svg class="fill-accent" width="10px" height="10px" >
                    <use href="./assets/vector.svg#ArrowDown"></use>
                  </svg>
                </div>
              </li>
    
              <li class="py-s cursor-pointer 
               hover:text-accent duration-200">
                <a
                  href="#"
                  aria-label="link to the page about the Project"
                  class="px-3 "
                >
                  About
                </a>
              </li>
    
              <li class="py-s cursor-pointer 
               hover:text-accent duration-200">
                <a 
                  href="#" 
                  aria-label="link to the new's page" 
                  class="px-3 "
                >
                  News
                </a>
              </li>
    
              <li class="py-s cursor-pointer 
              hover:text-accent duration-200">
                <a 
                  href="#" 
                  aria-label="link to the page about the Team" 
                  class="px-3"
                >
                  Team
                </a>
              </li>
            </ul>
            <button 
              type="button" 
              class=" bg-accent 
                hover:scale-95 duration-500
              hover:bg-accentHover focus:bg-accentHover 
                focus:outline-none text-sm px-5 py-2 text-center rounded-sm
                inline-flex ">
              Contact
            </button>
          </nav>
        
          <!-- Mobile menu -->

          <!-- <button
            type="button"
             
            aria-expanded="false"
            aria-controls="menu-container"
            data-menu-button
          >
            <svg
               
              width="25"
              height="25"
              aria-label="Mobile menu"
            >
              <use
                 
                href="./assets/vector.svg#MobileMenu"
              ></use>
            </svg>
          </button> -->
        </div>
      </header>
     
      <main  class=" text-textWhite">
        <section class="flex justify-between pt-m pr-2xl">
          <!-- for desktop -->
          <div class="flex items-start">
            <div class="bg-accent h-px w-l rounded-r-lg mr-6"></div>
            <h1 class="inline-block text-4xl font-title text-left">Gallery</h1>
          </div>
          
          <div 
              class=" bg-accent text-primary focus:outline-none text-sm rounded-sm h-min 
                hover:scale-95 duration-500 hover:bg-accentHover focus:bg-accentHover">
                <a href="#" class="block py-2 px-4 text-center">
                  Discover Our Gallery
                </a>
              
            </div>
        </section>
        <section class="px-2xl">
          <div class="flex justify-start items-center pt-s pr-xl">
            <ul class="inline-flex divide-x">
              <li class="pr-2">Hill</li>
              <li class="px-2">Ironworks</li>
              <li class="px-2">Cambridge</li>
            </ul>
              <a href="#" class="block p-1 hover:scale-150 duration-500">
                <svg class="fill-accent h-3 w-5">
                  <use href="./assets/vector.svg#ArrowLeft"></use>
                </svg>
              </a>
            </div>

        <!-- Gallery -->
          <ul class="grid overflow-hidden grid-cols-10 grid-rows-2 gap-4">
            <li class="box row-start-1 row-end-1 col-start-1 col-span-3">
                <img 
                  src="./assets/lion.jpeg "
                  alt="lion"
                />
            </li>
            <li class="box row-start-2 row-end-2 col-start-1 col-span-3">
                <img
                  src="./assets/flamingo.jpeg"
                  alt="flamingo"
                />
            </li>
            <li class="box row-start-1 row-span-2 col-start-4 col-end-10">
                <img class="h-full object-cover"
                  src="./assets/elephant.jpeg"
                  
                  alt="elephant"
                />
            </li>
            <li class="box row-start-1 row-span-2 col-start-10 col-span-11">
                <img class="h-full object-cover"
                  src="./assets/giraffe.jpeg"
                  alt="giraffe"
                />
            </li>
          </ul>
        </section>
      </main>
      
    </body>
</html>
