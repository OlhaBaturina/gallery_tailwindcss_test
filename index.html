<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">

    <title>Gallery</title>
    <link rel="icon" type="image/png" href="./assets/logo.png" />
</head>

<body class="bg-primary text-primary font-body font-light text-l tablet:text-m">
    <header class="text-sm bg-textWhite">
        <div class="flex-between items-center px-s space-x-1 h-xl">
          
          <!--Logo-->
          <div class="tablet:max-h-min">
            <a href="/" aria-label="Path of Homepage" lang="en">
              <svg class="h-14 w-14 tablet:h-10 tablet:w-10">
                <use href="./assets/vector.svg#Logo"></use>
              </svg>
            </a>
          </div>

          <!-- Navigation -->
          <nav class="mobile-hidden">
            <ul class="inline-flex flex-row space-x-4 space-x-reverse">
              
              <li class="items-center">
                <!-- Dropdown -->
                <button class="dropdown relative inline-block px-3 nav-link focus:outline-none" type="menu">
                  Our Work
                  <svg class="inline-block ml-1 w-3 h-3 fill-accent">
                    <use href="./assets/vector.svg#ArrowDown"></use>
                  </svg>
                  <div class="dropdown-content py-0 text-sm text-primary rounded-sm animate-dropdown">
                    <a href="#" class="dropdown-link" aria-label="link to the page about Portfolio">
                      Portfolio
                    </a> 
                    <a href="#" class="dropdown-link" aria-label="link to the page about Companies">
                      Companies
                    </a> 
                    <a href="#" class="dropdown-link" aria-label="link to the page about Design">
                      Design
                    </a> 
                    <a href="#" class="dropdown-link" aria-label="link to the page about Websites">
                      Websites
                    </a> 
                  </div>
                </button>
              </li>

              <li class="nav-link">
                <a href="#" class="px-3" aria-label="link to the page about the Project">
                  About
                </a>
              </li>

              <li class="nav-link">
                <a href="#" class="px-3" aria-label="link to the new's page">
                  News
                </a>
              </li>

              <li class="nav-link">
                <a href="#" class="px-3" aria-label="link to the page about the Team">
                  Team
                </a>
              </li>
            </ul>

            <button class="button py-2 px-6" type="button">Contact</button>
          </nav>

          <!-- Mobile menu -->
          <button class="tablet:hidden mobile-menu" type="button" aria-expanded="false" 
            aria-controls="menu-container" id="data-modal-open">
            <svg class="fill-gray-200 opacity-70 w-7 h-7" aria-label="Mobile menu">
              <use href="./assets/vector.svg#MobileMenu"></use>
            </svg>
          </button>
        </div>
      </header>
      
      <!-- Modal for mobile -->
      <div id="data-modal" style="display: none"
        class="fixed top-0 bottom-0 left-0 right-0 bg-primary bg-opacity-90 
        z-30 backdrop-invert-0 w-\[calc\(100vw-100%\)\] overflow-hidden">
        <div class="absolute top-0 right-0 h-screen w-4/5 bg-textWhite animate-modal ">
          <!-- Close button -->
          <button type="button" class="absolute top-8 right-9" id="data-modal-close">
            <svg class="fill-gray-200 opacity-70 w-5 h-5" aria-label="Mobile menu">
              <use href="./assets/vector.svg#icon-cross"></use>
            </svg>
          </button>
           <!-- Mobile Navigation -->
           <nav>
            <ul class="text-center py-xl divide-y">

              <li class="">
                <a href="#" class="mobile-nav-link" aria-label="link to the page with Our Work">
                  Our Work
                </a>
              </li>

              <li class="">
                <a href="#" class="mobile-nav-link" aria-label="link to the page about the Project">
                  About
                </a>
              </li>

              <li class="">
                <a href="#" class="mobile-nav-link" aria-label="link to the news page">
                  News
                </a>
              </li>

              <li class="">
                <a href="#" class="mobile-nav-link" aria-label="link to the page about the Team">
                  Team
                </a>
              </li>

              <li class="">
                <a href="#" class="mobile-nav-link" aria-label="link to the page with contacts">
                  Contact
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <!-- Main section -->
      <main  class=" text-textWhite">
        <section class="flex-between pt-m tablet:pt-xl pr-2xl">
          <div class="flex items-start">
            <div class="mobile-hidden bg-accent h-px w-l rounded-r-lg mr-6 mt-2"></div>
            <h1 class="ml-xs tablet:ml-0 block text-5xl font-thin tracking-tighter uppercase font-title text-left">
              Gallery
            </h1>
          </div>

          <!-- Desktop gallery button -->
          <div class="mobile-hidden button">
            <a href="#" class="block py-3.5 px-5 text-center">
              Discover Our Gallery
            </a>
          </div>
        </section>

        <section class="px-xs tablet:px-xl desktop:px-2xl pt-m desctop:pt-s">
          <div class="flex-between tablet:justify-start items-center tablet:pr-xl">
            <ul class="inline-flex divide-x text-s font-extralight opacity-80">
              <li class="pr-2">Hill</li>
              <li class="px-2">Ironworks</li>
              <li class="px-2">Cambridge</li>
            </ul>

            <a href="#" class="block p-1 active:scale-150 hover:scale-150 duration-500">
              <svg class="fill-accent h-5 w-7 tablet:h-3 tablet:w-5">
                <use href="./assets/vector.svg#ArrowLeft"></use>
              </svg>
            </a>
          </div>

          <!-- Gallery -->
          <ul class="mt-3
            grid overflow-hidden grid-cols-none auto-rows-max grid-rows-5
            tablet:gap-4 tablet:grid-cols-2 tablet:grid-rows-2
            desktop:grid-cols-10">

            <li class="img-margin box row-start-1 row-end-2 col-start-1 col-span-1
              desktop:row-end-1 desktop:col-span-3">
              <img class="img-fit" src="./assets/lion.jpeg" alt="lion"/>
            </li>

            <li class="img-margin
              box row-start-2 row-end-3 col-start-1 col-span-1
              tablet:row-end-2
              desktop:row-end-2 desktop:col-span-3">
              <img class="img-fit" src="./assets/flamingo.jpeg" alt="flamingo"/>
            </li>

            <li class="img-margin
              box row-start-3 row-end-4 col-start-1 col-span-1
              tablet:row-start-1 tablet:row-span-1 tablet:col-start-2 tablet:col-span-2
              desktop:row-span-2 desktop:col-start-4 desktop:col-end-10">
              <img class="img-fit" src="./assets/elephant.jpeg" alt="elephant"/>
            </li>

            <li class="img-margin
              box row-start-4 row-span-5 col-start-1 col-span-1
              tablet:row-start-2 tablet:row-end-2 tablet:col-start-2 tablet:col-span-2
              desktop:row-start-1 desktop:row-span-2 desktop:col-start-10 desktop:col-span-11">
                <img class="img-fit" src="./assets/giraffe.jpeg" alt="giraffe"/>
            </li>
          </ul>

          <!-- mobile gallery button -->
          <div class="flex justify-end">
            <div class="tablet:hidden button text-m font-semibold my-4">
                <a href="#" class="block py-4 px-8 text-center">
                  Discover Our Gallery
                </a>
            </div>
          </div>
        </section>
      </main>

      <script src="./js/modal.js"></script>
    </body>
</html>
